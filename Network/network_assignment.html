<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Music Collab Network</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h3> Artist Collaborations in the Billboard Weekly Top 10 Songs from 1990-2015</h3>
</div>
<div class="row">
    <div class="column">
        <b style="font-size:16px">Hypothesis:</b>
        <p style="font-size:14px">Hip-hop artists collaborate with the widest range of genres.</p>
    </div>
</div>

<div class="container">
    <div class="vis_network" id="vis_network"></div>
</div>
<div class="container">
    <div class="vis_hist" id="vis_hist"></div>
</div>

<p style="font-size:12px">
    &nbsp;&nbsp; Data collected from: <a href="https://github.com/steventang/billboard-top-collaborations/blob/master/data/100_connections.json">https://github.com/steventang/billboard-top-collaborations/blob/master/data/100_connections.json</a>
</p>

<script>
    // display scatter plot
    const spec_network = "artist_collabs_graph.vg.json";
    vegaEmbed("#vis_network", spec_network)
        // result.view provides access to the Vega View API
        .then(result => console.log(result))
        .catch(console.warn);

    const spec_hist = "genre_collabs_hist.vg.json";
    vegaEmbed("#vis_hist", spec_hist)
        // result.view provides access to the Vega View API
        .then(result => console.log(result))
        .catch(console.warn);
</script>
</body>
