<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Polis Viz</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<div class="container">
  <h3>Polis</h3>
</div>
<div class="row">
    <b style="font-size:16px">Hypothesis:</b>
    <p style="font-size:14px">Staseis is more frequent in poleis that have control
      over larger amounts of land.</p>
</div>

<div class="container">
  <div class="polis_geographic" id="polis_geographic"></div>
</div>

<div class="container">
  <div class="box_plot" id="box_plot"></div>
  <div class="scatter_plot" id="scatter_plot"></div>
</div>

<p></p>
<div class="row">
  <p style="font-size:12px">
    &nbsp;&nbsp; Data collected from Scott Arcenas, University of Montana.
  </p>
</div>

<script>
  const spec_dem = "polis_dual.vg.json";
  vegaEmbed("#polis_geographic", spec_dem)
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);

  const spec_hist = "polis_box_plot.vg.json";
  vegaEmbed("#box_plot", spec_hist)
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);

  const spec_scatter = "polis_scatter.vg.json";
  vegaEmbed("#scatter_plot", spec_scatter)
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);

</script>
</body>
